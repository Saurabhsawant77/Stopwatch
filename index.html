<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stopwatch</h1>
        </div>
        <div class="watch-container">
            <div class="watch">
                <div class="hh">21</div> <span >:</span>
                <div class="mm">31</div> <span >:</span>
                <div class="ss">10</div> <span >:</span>
                <div class="ms">001</div>
            </div>
            <div class="buttons">
                <button class="btn start">Start</button>
                <button class="btn stop">Stop</button>
                <button class="btn reset">Reset</button>
            </div>
        </div>

        <div class="prev-record">

        </div>
    </div>
</body>
</html>
