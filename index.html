<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stopwatch</h1>
        </div>

        <div class="timer">
            <div class="hour"></div> <p>:</p>
            <div class="min"></div> <p>:</p>
            <div class="sec"></div> <p>:</p>
            <div class="milisec"></div>
        </div>

        <div class="previous-records">
            <ul id="list-of-records">

            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
